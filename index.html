<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mayholiholi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #fafafa;
            --surface: #ffffff;
            --border: #e5e5e5;
            --text: #171717;
            --text-muted: #737373;
            --accent: #6366f1;
            --accent-pink: #ec4899;
            --accent-green: #22c55e;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* Âãï„Åè„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥„Éñ„É≠„Éñ */
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            top: -100px;
            right: -100px;
            animation: blobMove1 20s ease-in-out infinite;
        }

        .blob-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #ec4899, #f472b6);
            bottom: 20%;
            left: -100px;
            animation: blobMove2 25s ease-in-out infinite;
        }

        .blob-3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #22c55e, #86efac);
            bottom: -50px;
            right: 20%;
            animation: blobMove3 18s ease-in-out infinite;
        }

        @keyframes blobMove1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-50px, 100px) scale(1.1); }
            50% { transform: translate(-100px, 50px) scale(0.9); }
            75% { transform: translate(-30px, 150px) scale(1.05); }
        }

        @keyframes blobMove2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -50px) scale(1.15); }
            66% { transform: translate(50px, -100px) scale(0.85); }
        }

        @keyframes blobMove3 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-80px, -80px) rotate(180deg); }
        }

        /* Noise texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 80px 24px;
            position: relative;
            z-index: 1;
        }

        /* Mini Profile - ÊµÆÈÅä„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .profile {
            position: fixed;
            bottom: 24px;
            left: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 999px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            z-index: 100;
            animation: profileFloat 4s ease-in-out infinite;
        }

        @keyframes profileFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .profile:hover {
            animation-play-state: paused;
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.2);
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid transparent;
            background: linear-gradient(var(--surface), var(--surface)) padding-box,
                        linear-gradient(135deg, var(--accent), var(--accent-pink)) border-box;
            animation: avatarPulse 3s ease-in-out infinite;
        }

        @keyframes avatarPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(99, 102, 241, 0); }
        }

        .profile:hover .avatar {
            animation: avatarSpin 0.6s ease;
        }

        @keyframes avatarSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .profile-info {
            display: flex;
            flex-direction: column;
        }

        .name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
            line-height: 1.2;
        }

        .bio {
            font-size: 11px;
            color: var(--text-muted);
        }

        .profile-links {
            display: flex;
            gap: 4px;
            margin-left: 8px;
        }

        .profile-link {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .profile-link:hover {
            background: linear-gradient(135deg, var(--accent), var(--accent-pink));
            color: #fff;
            transform: scale(1.2) rotate(10deg);
        }

        /* Hero - „Çø„Ç§„Éó„É©„Ç§„Çø„Éº */
        .hero {
            margin-bottom: 40px;
        }

        .hero-title {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .hero-title::before {
            content: '';
            width: 24px;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), var(--accent-pink));
            animation: lineGrow 1s ease-out;
        }

        @keyframes lineGrow {
            from { width: 0; }
            to { width: 24px; }
        }

        .hero-sub {
            font-size: 14px;
            color: var(--text-muted);
            overflow: hidden;
        }

        .typewriter {
            display: inline-block;
            border-right: 2px solid var(--accent);
            animation: blink 0.7s step-end infinite;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Cards - „Çø„Ç§„É´„Ç∞„É™„ÉÉ„Éâ */
        .card-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 24px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            text-decoration: none;
            color: inherit;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: cardPopIn 0.5s ease-out both;
        }

        @keyframes cardPopIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* „Ç´„Éº„Éâ„ÅÆ„Ç∑„É£„Ç§„É≥ÂäπÊûú */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transition: left 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        /* „Ç´„Éº„Éâ„ÅÆ„Ç∞„É≠„ÉºÂäπÊûú */
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            opacity: 0;
            transition: opacity 0.3s;
            background: linear-gradient(135deg,
                rgba(99, 102, 241, 0.1),
                rgba(236, 72, 153, 0.1)
            );
            pointer-events: none;
        }

        .card:hover::after {
            opacity: 1;
        }

        .card:hover {
            border-color: var(--accent);
            transform: translateY(-8px) scale(1.03);
            box-shadow:
                0 20px 60px rgba(99, 102, 241, 0.25),
                0 0 0 1px rgba(99, 102, 241, 0.1);
        }

        .card-icon {
            position: relative;
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: linear-gradient(135deg, #f5f3ff 0%, #fdf2f8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            flex-shrink: 0;
            margin-bottom: 16px;
            animation: iconFloat 3s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-4px) rotate(-5deg); }
            75% { transform: translateY(4px) rotate(5deg); }
        }

        .card:hover .card-icon {
            animation: iconBounce 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: linear-gradient(135deg, #e0e7ff 0%, #fce7f3 100%);
        }

        @keyframes iconBounce {
            0% { transform: scale(1) rotate(0deg); }
            30% { transform: scale(1.3) rotate(-15deg); }
            60% { transform: scale(0.9) rotate(10deg); }
            100% { transform: scale(1.1) rotate(0deg); }
        }

        .card-content {
            flex: 1;
            min-width: 0;
            position: relative;
            z-index: 1;
        }

        .card-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .repo-name {
            font-size: 16px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text) 0%, #525252 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card:hover .repo-name {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-pink) 100%);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .lang {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 11px;
            color: var(--text-muted);
            padding: 3px 8px;
            background: var(--bg);
            border-radius: 999px;
            transition: all 0.3s;
        }

        .card:hover .lang {
            background: linear-gradient(135deg, #e0e7ff, #fce7f3);
        }

        .lang-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: dotPulse 2s ease-in-out infinite;
        }

        @keyframes dotPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
        }

        .card-desc {
            font-size: 13px;
            color: var(--text-muted);
            line-height: 1.6;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .card-arrow {
            color: var(--text-muted);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            z-index: 1;
        }

        .card:hover .card-arrow {
            transform: translateX(6px) scale(1.2);
            color: var(--accent);
        }

        .card-link {
            font-size: 12px;
            font-weight: 500;
            color: var(--accent);
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s;
        }

        .card:hover .card-link {
            opacity: 1;
            transform: translateX(0);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-muted);
            font-size: 13px;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
            transition: all 0.2s;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 80px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty {
            text-align: center;
            color: var(--text-muted);
            padding: 80px;
            font-size: 14px;
        }

        /* Particles - Âº∑ÂåñÁâà */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: particleFloat linear infinite;
        }

        .particle:nth-child(4n) {
            background: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.3);
        }
        .particle:nth-child(4n+1) {
            background: rgba(236, 72, 153, 0.5);
            box-shadow: 0 0 10px rgba(236, 72, 153, 0.3);
        }
        .particle:nth-child(4n+2) {
            background: rgba(34, 197, 94, 0.5);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.3);
        }
        .particle:nth-child(4n+3) {
            background: rgba(251, 191, 36, 0.5);
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.3);
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) rotate(36deg) scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(720deg) scale(0.5);
                opacity: 0;
            }
        }

        /* „Çπ„Çø„ÉºÔºà„Ç≠„É©„Ç≠„É©Ôºâ */
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: starTwinkle 2s ease-in-out infinite;
        }

        @keyframes starTwinkle {
            0%, 100% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1) rotate(180deg); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 48px 16px 140px;
            }

            .hero {
                margin-bottom: 32px;
            }

            .profile {
                left: 16px;
                right: 16px;
                bottom: 16px;
                padding: 10px 14px;
            }

            .card-list {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .card {
                padding: 20px;
                border-radius: 16px;
            }

            .card-icon {
                width: 44px;
                height: 44px;
                border-radius: 12px;
                font-size: 20px;
                margin-bottom: 12px;
            }

            .repo-name {
                font-size: 14px;
            }

            .blob {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Âãï„Åè„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥„Éñ„É≠„Éñ -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <div class="particles" id="particles"></div>

    <!-- „Éü„Éã„Éó„É≠„Éï„Ç£„Éº„É´ÔºàÂ∑¶‰∏ãÂõ∫ÂÆö„ÉªÊµÆÈÅäÔºâ -->
    <div class="profile">
        <img id="avatar" src="" alt="avatar" class="avatar">
        <div class="profile-info">
            <span id="username" class="name">mayholiholi</span>
            <span id="bio" class="bio">‰æøÂà©„ÉÑ„Éº„É´</span>
        </div>
        <div class="profile-links">
            <a href="https://github.com/mayholiholi" target="_blank" class="profile-link" title="GitHub">
                <svg viewBox="0 0 16 16" width="14" height="14" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
            </a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfjgkBdGJUOrtgrmCQOozLJCW9tzA2JGTQVhjYrUVZ6d_qszA/viewform?usp=sf_link" target="_blank" class="profile-link" title="ÈÄ£Áµ°ÂÖà">
                <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
            </a>
        </div>
    </div>

    <div class="container">
        <header class="hero">
            <h1 class="hero-title">Projects</h1>
            <p class="hero-sub"><span id="typewriter" class="typewriter"></span></p>
        </header>

        <main>
            <div id="repos" class="card-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Ë™≠„ÅøËæº„Åø‰∏≠...</span>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p><a href="https://mayholiholi.github.io/">mayholiholi</a></p>
    </footer>

    <script>
        const USERNAME = 'mayholiholi';
        const CUSTOM_META = {};
        const TYPEWRITER_TEXT = '‰æøÂà©„Å´„Å™„Çã„Åã„ÇÇ„Åó„Çå„Å™„ÅÑ„ÉÑ„Éº„É´ÈõÜ';

        const langEmoji = {
            JavaScript: '‚ö°', HTML: 'üåê', CSS: 'üé®',
            Python: 'üêç', TypeScript: 'üíé', Vue: 'üíö',
            Shell: 'üêö', Java: '‚òï', Go: 'üî∑', Swift: 'üçé',
            Ruby: 'üíé', Rust: 'ü¶Ä', C: '‚öôÔ∏è', 'C++': '‚öôÔ∏è',
        };

        function langColor(lang) {
            const colors = {
                JavaScript: '#f1e05a', HTML: '#e34c26', CSS: '#563d7c',
                Python: '#3572A5', TypeScript: '#3178c6', Vue: '#41b883',
                Shell: '#89e051', Java: '#b07219', Go: '#00ADD8',
                Swift: '#F05138', Ruby: '#701516', Rust: '#dea584',
            };
            return colors[lang] || '#737373';
        }

        // „Çø„Ç§„Éó„É©„Ç§„Çø„ÉºÂäπÊûú
        function typeWriter(element, text, speed = 80) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.textContent = text.substring(0, i + 1);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        async function fetchProfile() {
            try {
                const res = await fetch(`https://api.github.com/users/${USERNAME}`);
                if (!res.ok) throw new Error();
                const user = await res.json();
                document.getElementById('avatar').src = user.avatar_url;
                document.getElementById('username').textContent = user.name || user.login;
                if (user.bio) document.getElementById('bio').textContent = user.bio;
            } catch (e) {
                document.getElementById('avatar').style.display = 'none';
            }
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        async function fetchRepos() {
            const container = document.getElementById('repos');
            try {
                const res = await fetch(`https://api.github.com/users/${USERNAME}/repos?sort=updated&per_page=100`);
                if (res.status === 403 || res.status === 429) {
                    container.innerHTML = '<p class="empty">„É¨„Éº„ÉàÂà∂Èôê‰∏≠„ÄÇ„Åó„Å∞„Çâ„ÅèÂæÖ„Å£„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</p>';
                    return;
                }
                if (!res.ok) throw new Error();
                const repos = await res.json();
                container.innerHTML = '';

                const filtered = repos.filter(r => !r.fork && r.name !== `${USERNAME}.github.io`);

                if (filtered.length === 0) {
                    container.innerHTML = '<p class="empty">„É™„Éù„Ç∏„Éà„É™„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ</p>';
                    return;
                }

                filtered.forEach((repo, i) => {
                    const meta = CUSTOM_META[repo.name] || {};
                    const owner = meta.org || USERNAME;
                    const hasPages = meta.pages || repo.has_pages;
                    const url = hasPages ? `https://${owner}.github.io/${repo.name}/` : repo.html_url;
                    const lang = repo.language || '';
                    const emoji = langEmoji[lang] || 'üìÅ';

                    const card = document.createElement('a');
                    card.className = 'card';
                    card.href = url;
                    card.target = '_blank';
                    card.style.animationDelay = `${i * 0.1}s`;

                    card.innerHTML = `
                        <div class="card-icon">${emoji}</div>
                        <div class="card-content">
                            <div class="card-top">
                                <span class="repo-name">${escapeHtml(repo.name)}</span>
                                ${lang ? `<span class="lang"><span class="lang-dot" style="background:${langColor(lang)}"></span>${escapeHtml(lang)}</span>` : ''}
                            </div>
                            <p class="card-desc">${escapeHtml(repo.description || 'Ë™¨Êòé„Å™„Åó')}</p>
                        </div>
                        <div class="card-footer">
                            <span class="card-link">Open ‚Üí</span>
                            <svg class="card-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M7 17L17 7M17 7H7M17 7v10"/></svg>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (e) {
                container.innerHTML = '<p class="empty">Ë™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ</p>';
            }
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÁîüÊàêÔºàÂº∑ÂåñÁâàÔºâ
        function createParticles() {
            const container = document.getElementById('particles');
            const count = 40;

            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = Math.random() * 6 + 3;
                const left = Math.random() * 100;
                const duration = Math.random() * 15 + 12;
                const delay = Math.random() * 15;

                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = left + '%';
                particle.style.animationDuration = duration + 's';
                particle.style.animationDelay = delay + 's';

                container.appendChild(particle);
            }

            // „Çπ„Çø„ÉºËøΩÂä†
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.className = 'star';

                const size = Math.random() * 12 + 8;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const delay = Math.random() * 3;
                const duration = Math.random() * 2 + 2;

                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = left + '%';
                star.style.top = top + '%';
                star.style.animationDelay = delay + 's';
                star.style.animationDuration = duration + 's';

                container.appendChild(star);
            }
        }

        // ÂàùÊúüÂåñ
        fetchProfile();
        fetchRepos();
        createParticles();

        // „Çø„Ç§„Éó„É©„Ç§„Çø„ÉºÈñãÂßãÔºàÂ∞ë„ÅóÈÅÖÂª∂Ôºâ
        setTimeout(() => {
            typeWriter(document.getElementById('typewriter'), TYPEWRITER_TEXT);
        }, 500);
    </script>
</body>
